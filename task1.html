<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser</title>
</head>
<body>
    <div id="myElement">
        <p>Welcome to my website!</p>
      </div>
    
      <script>
        // Get the <p> element by its id
        var paragraph = document.getElementById("myElement").getElementsByTagName("p")[0];
      
        // Change the content of the <p> element
        paragraph.textContent = "Hello there!";
      </script>

      <script>
        document.getElementById("myElement").xxxxx = "Hello there!";
      </script>

</body>
</html>
